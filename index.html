<!DOCTYPE html>
<html>
<head>
  <title>Cool Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
    }

    #display {
      background: #3d3d3d;
      padding: 20px;
      font-size: 24px;
      text-align: right;
      border-radius: 8px;
      margin-bottom: 15px;
      border: none;
      color: white;
      width: 100%;
      box-sizing: border-box;
      cursor: text;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4d4d4d;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #5d5d5d;
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #ffaa33;
    }

    #quote {
      margin-top: 20px;
      text-align: center;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()" style="grid-column: span 2;">=</button>
    </div>
    <div id="quote"></div>
  </div>

  <script>
    // Calculator Logic
    let display = document.getElementById('display');
    
    // Keyboard Support
    document.addEventListener('keydown', (e) => {
      const key = e.key;
      
      // Allow numbers, operators, and symbols
      if (/[\d\+\-\*\/\(\)\.]/.test(key)) {
        appendToDisplay(key);
      }
      // Handle Enter (=)
      else if (key === 'Enter') {
        e.preventDefault();
        calculate();
      }
      // Handle Backspace
      else if (key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      }
      // Handle Escape (clear)
      else if (key === 'Escape') {
        clearDisplay();
      }
    });

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
      fetchRandomQuote();
    }

    function calculate() {
      try {
        display.value = eval(display.value);
        fetchRandomQuote();
      } catch (error) {
        display.value = 'Error';
      }
    }

    // Random Quotes API
    async function fetchRandomQuote() {
      try {
        const response = await fetch('https://icanhazdadjoke.com/', {
          headers: { 'Accept': 'application/json' }
        });
        const data = await response.json();
        document.getElementById('quote').textContent = data.joke;
      } catch (error) {
        const fallbackQuotes = [
          "Why don't scientists trust atoms? Because they make up everything!",
          "I'm reading a book on anti-gravity. It's impossible to put down!",
          "Why did the scarecrow win an award? Because he was outstanding in his field!",
        ];
        const randomIndex = Math.floor(Math.random() * fallbackQuotes.length);
        document.getElementById('quote').textContent = fallbackQuotes[randomIndex];
      }
    }

    // Initial quote
    fetchRandomQuote();
  </script>
</body>
</html>
